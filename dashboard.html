<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Pelichet • Download extract</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="icon" href="assets/logo-pelichet.png">
  <style>
    :root{
      --pel-orange:#F07A24;
      --pel-black:#262626;
      --pel-grey:#f6f6f7;
      --pel-border:#e6e6e8;
      --pel-card:#ffffff;
    }
    html,body{height:100%}
    body{
      margin:0; background:var(--pel-grey); color:var(--pel-black);
      font-family:"Trebuchet MS", Trebuchet, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      display:flex; align-items:center; justify-content:center;
    }
    .wrap{
      width:min(720px, 92vw);
      background:#fff; border:1px solid var(--pel-border); border-radius:16px;
      padding:20px; box-shadow:0 3px 10px rgba(0,0,0,.05);
      text-align:center;
    }
    .brand{ display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:8px }
    .brand img{ height:40px; width:auto }
    h1{ margin:0; font-size:22px }
    p.sub{ margin:.25rem 0 1rem; color:#666 }

    .btn{
      display:inline-block; text-decoration:none; cursor:pointer; user-select:none;
      background:var(--pel-orange); color:#fff; border:none; border-radius:12px;
      padding:14px 18px; font-size:16px; font-weight:700;
      min-width:240px;
    }
    .btn[disabled]{ opacity:.6; cursor:not-allowed }
    .btn:active{ transform: translateY(1px) }

    .row{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px }
    .note{ margin-top:12px; font-size:13px; color:#666 }
    .status{ margin-top:8px; font-size:13px; color:#444 }
    .tiny{ font-size:12px; color:#888; margin-top:8px }

    .cfg{ margin-top:16px; padding:10px; border:1px dashed var(--pel-border); border-radius:10px; }
    .cfg label{ display:block; text-align:left; font-size:13px; color:#666; margin:6px 0 2px }
    .cfg input[type=text]{ width:100%; padding:10px 12px; border:1px solid var(--pel-border); border-radius:10px; }
    .actions{ margin-top:10px }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <img src="assets/logo-pelichet.png" alt="Pelichet">
      <h1>Download extract</h1>
    </div>
    <p class="sub">Télécharge le dernier fichier d’<strong>extraction</strong> sauvegardé sur Drive.</p>

    <div class="row">
      <a id="downloadExtract" class="btn" href="#" target="_blank" rel="noopener" disabled>Téléchargement…</a>
    </div>
    <div id="status" class="status">Recherche du dernier extract…</div>
    <div id="meta" class="tiny"></div>

    <!-- (optionnel) réglages rapides -->
    <div class="cfg">
      <label>Apps Script URL (/exec)</label>
      <input id="gasUrl" type="text" />
      <div class="actions">
        <button id="refreshBtn" class="btn" style="background:#404040">Actualiser</button>
      </div>
      <p class="note">Astuce : enregistre cette page en favori une fois l’URL renseignée.</p>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
